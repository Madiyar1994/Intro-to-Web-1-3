<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация студентов</title>
</head>
<body style="text-align: center;">
    <table align="center" cellpadding="15">
        <thead>
            <th colspan="2" style="font-size: 25px;">Регистрация студентов</th>
        </thead>
        <tbody>
            <tr>
                <td><b>Имя:</b></td>
                <td><input type="text" placeholder="Введите имя"></td>
            </tr>
            <tr>
                <td><b>Фамилия</b></td>
                <td><input type="text" placeholder="Введите фамилию"></td>
            </tr>
            <tr>
                <td><b>Отчество:</b></td>
                <td><input type="text" placeholder="Введите отчество"></td>
            </tr>
            <tr>
                <td><b>Родной город:</b></td>
                <td>
                    <select>
                        <option>Алматы</option>
                        <option>Астана</option>
                        <option>Шымкент</option>
                        <option>Қызылорда</option>
                        <option>Тараз</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><b>Пол:</b></td>
                <td>
                    <input type="radio"> Мужской <br>
                    <input type="radio"> Женский
                </td>
            </tr>
            <tr>
                <td><b>Дата рождения:</b></td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td><b>Образование:</b></td>
                <td>
                    <select>
                        <option>РФМШ г.Алматы</option>
                        <option>КТЛ г.Алматы</option>
                        <option>НИШ г.Астана</option>
                        <option>38 школа-лицей</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><b>Баллы ЕНТ:</b></td>
                <td><input type="number" value="0"></td>
            </tr>
        </tbody>
    </table>
    <button style="padding: 10px 20px;">Зарегистрировать</button>
</body>
</html>
